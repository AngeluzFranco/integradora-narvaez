# Application Configuration
spring.application.name=hotelclean-api

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:hotelcleandb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=superSecretKeyForJWTTokenGenerationChangeThisInProduction123456
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:8000,http://127.0.0.1:8000,http://localhost:5500

# Logging
logging.level.utex.edu.mx.server=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
