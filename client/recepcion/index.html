<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelClean - Recepción</title>
    <link rel="manifest" href="../common/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <!-- PouchDB for offline storage -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-house-check-fill"></i>
            <span>HotelClean</span>
        </div>
        <nav class="sidebar-nav">
            <button class="nav-link active" data-view="dashboard">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </button>
            <button class="nav-link" data-view="habitaciones">
                <i class="bi bi-door-closed"></i>
                <span>Habitaciones</span>
            </button>
            <button class="nav-link" data-view="edificios">
                <i class="bi bi-building"></i>
                <span>Edificios</span>
            </button>
            <button class="nav-link" data-view="personal">
                <i class="bi bi-people"></i>
                <span>Personal</span>
            </button>
            <button class="nav-link" data-view="asignaciones">
                <i class="bi bi-calendar-check"></i>
                <span>Asignaciones</span>
            </button>
            <button class="nav-link" data-view="qr">
                <i class="bi bi-qr-code"></i>
                <span>Códigos QR</span>
            </button>
            <button class="nav-link" data-view="incidencias">
                <i class="bi bi-exclamation-triangle"></i>
                <span>Incidencias</span>
            </button>
            <button class="nav-link" data-view="bloqueos">
                <i class="bi bi-lock"></i>
                <span>Bloqueos</span>
            </button>
            <button class="nav-link" data-view="notificaciones">
                <i class="bi bi-bell"></i>
                <span>Notificaciones</span>
            </button>
        </nav>
        <div class="sidebar-footer">
            <div class="user-info">
                <i class="bi bi-person-circle"></i>
                <div class="user-details">
                    <span class="user-name" id="userName">Usuario</span>
                    <span class="user-role">Administrador</span>
                </div>
            </div>
            <button class="btn-logout" id="btnLogout">
                <i class="bi bi-box-arrow-right"></i>
                Cerrar Sesión
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="content-header">
            <h1 id="pageTitle">Dashboard</h1>
            <div class="header-actions">
                <span id="currentDate" class="current-date"></span>
            </div>
        </header>

        <!-- Dashboard View -->
        <div class="view" id="viewDashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e0e7ff;">
                        <i class="bi bi-door-closed text-primary"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Total Habitaciones</span>
                        <span class="stat-value" id="statTotalRooms">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fef3c7;">
                        <i class="bi bi-clock-history text-warning"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Pendientes</span>
                        <span class="stat-value" id="statPending">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #dbeafe;">
                        <i class="bi bi-hourglass-split text-info"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">En Proceso</span>
                        <span class="stat-value" id="statProgress">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #d1fae5;">
                        <i class="bi bi-check-circle text-success"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Completadas</span>
                        <span class="stat-value" id="statDone">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #ffe4e6;">
                        <i class="bi bi-exclamation-triangle text-danger"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Incidencias Activas</span>
                        <span class="stat-value" id="statIncidents">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e0e7ff;">
                        <i class="bi bi-people text-primary"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Personal Activo</span>
                        <span class="stat-value" id="statMaids">0</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="dashboard-section">
                    <h3>Actividad Reciente</h3>
                    <div id="recentActivity" class="activity-list"></div>
                </div>
                <div class="dashboard-section">
                    <h3>Resumen del Día</h3>
                    <div id="dailySummary" class="summary-grid"></div>
                </div>
            </div>
        </div>

        <!-- Habitaciones View -->
        <div class="view" id="viewHabitaciones" style="display: none;">
            <div class="view-toolbar">
                <button class="btn-primary" id="btnNewRoom">
                    <i class="bi bi-plus-circle"></i>
                    Nueva Habitación
                </button>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Buscar habitación..." id="searchRooms">
                </div>
            </div>
            <div id="roomsTable" class="data-table"></div>
        </div>

        <!-- Edificios View -->
        <div class="view" id="viewEdificios" style="display: none;">
            <div class="view-toolbar">
                <button class="btn-primary" id="btnNewBuilding">
                    <i class="bi bi-plus-circle"></i>
                    Nuevo Edificio
                </button>
            </div>
            <div id="buildingsGrid" class="buildings-grid"></div>
        </div>

        <!-- Personal View -->
        <div class="view" id="viewPersonal" style="display: none;">
            <div class="view-toolbar">
                <button class="btn-primary" id="btnNewMaid">
                    <i class="bi bi-plus-circle"></i>
                    Nuevo Personal
                </button>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Buscar personal..." id="searchMaids">
                </div>
            </div>
            <div id="maidsGrid" class="maids-grid"></div>
        </div>

        <!-- Asignaciones View -->
        <div class="view" id="viewAsignaciones" style="display: none;">
            <div class="view-toolbar">
                <div class="date-selector">
                    <button class="btn-icon" id="btnPrevDay">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                    <input type="date" id="assignmentDate" class="date-input">
                    <button class="btn-icon" id="btnNextDay">
                        <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                <button class="btn-primary" id="btnBulkAssign">
                    <i class="bi bi-layout-three-columns"></i>
                    Asignación Masiva
                </button>
            </div>
            <div id="assignmentsGrid" class="assignments-grid"></div>
        </div>

        <!-- QR View -->
        <div class="view" id="viewQR" style="display: none;">
            <div class="view-toolbar">
                <button class="btn-primary" id="btnGenerateAllQR">
                    <i class="bi bi-qr-code"></i>
                    Generar Todos los QR
                </button>
                <button class="btn-secondary" id="btnDownloadAllQR">
                    <i class="bi bi-download"></i>
                    Descargar Todos
                </button>
            </div>
            <div id="qrGrid" class="qr-grid"></div>
        </div>

        <!-- Incidencias View -->
        <div class="view" id="viewIncidencias" style="display: none;">
            <div class="view-toolbar">
                <div class="filter-group">
                    <select id="filterIncidentStatus" class="form-select">
                        <option value="">Todos los estados</option>
                        <option value="pending">Pendientes</option>
                        <option value="resolved">Resueltas</option>
                    </select>
                    <select id="filterIncidentType" class="form-select">
                        <option value="">Todos los tipos</option>
                        <option value="maintenance">Mantenimiento</option>
                        <option value="cleaning">Limpieza</option>
                        <option value="supplies">Suministros</option>
                        <option value="damage">Daños</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
            </div>
            <div id="incidentsTable" class="incidents-table"></div>
        </div>

        <!-- Bloqueos View -->
        <div class="view" id="viewBloqueos" style="display: none;">
            <div class="view-toolbar">
                <button class="btn-primary" id="btnBlockRoom">
                    <i class="bi bi-lock"></i>
                    Bloquear Habitación
                </button>
            </div>
            <div id="blockedRoomsGrid" class="blocked-rooms-grid"></div>
        </div>

        <!-- Notificaciones View -->
        <div class="view" id="viewNotificaciones" style="display: none;">
            <div class="view-toolbar">
                <div class="filter-group">
                    <button class="btn-filter active" data-filter="all">
                        Todas
                    </button>
                    <button class="btn-filter" data-filter="incident">
                        Incidencias
                    </button>
                    <button class="btn-filter" data-filter="task">
                        Tareas
                    </button>
                    <button class="btn-filter" data-filter="alert">
                        Alertas
                    </button>
                </div>
            </div>
            <div id="notificationsTimeline" class="notifications-timeline"></div>
        </div>
    </main>

    <!-- Modals will be added via JavaScript -->
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../common/api.js"></script>
    <script src="../common/autenticacion.js"></script>
    <script>
        // Register Service Worker
        if('serviceWorker' in navigator){
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../common/service-worker.js')
                .then(reg => {
                    console.log('Service Worker Registered', reg);
                })
                .catch(err => {
                    console.log('Service Worker Not Registered', err);
                });
            });
        }

        // Listen to online/offline events
        window.addEventListener('online', () => {
            document.body.classList.remove('offline');
            alert('Conexión restaurada - sincronizando datos...');
        });
        
        window.addEventListener('offline', () => {
            document.body.classList.add('offline');
            alert('Sin conexión - trabajando en modo offline');
        });

        // Listen to SW messages
        if('serviceWorker' in navigator){
            navigator.serviceWorker.addEventListener('message', (event) => {
                if(event.data.type === 'SYNC_COMPLETE'){
                    console.log('Sync complete - refreshing dashboard');
                    Dashboard.refresh();
                }
                if(event.data.type === 'PROCESS_QUEUE'){
                    API.processQueue();
                }
            });
        }
    </script>
    <script src="js/utils.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/habitaciones.js"></script>
    <script src="js/edificios.js"></script>
    <script src="js/personal.js"></script>
    <script src="js/asignaciones.js"></script>
    <script src="js/qr.js"></script>
    <script src="js/incidencias.js"></script>
    <script src="js/bloqueos.js"></script>
    <script src="js/notificaciones.js"></script>
    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Protect page - require admin role
            if (!Auth.protectPage('admin')) {
                return;
            }

            // Load user session
            const session = Auth.getSession();
            document.getElementById('userName').textContent = session.name;

            // Set current date
            const today = new Date().toLocaleDateString('es-ES', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').textContent = today;

            // Initialize modules
            Dashboard.init();
            Habitaciones.init();
            Edificios.init();
            Personal.init();
            Asignaciones.init();
            QRManager.init();
            Incidencias.init();
            Bloqueos.init();
            Notificaciones.init();

            // Navigation
            const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const viewName = link.dataset.view;
                    switchView(viewName);
                    
                    // Update active nav
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            // Logout
            document.getElementById('btnLogout').addEventListener('click', () => {
                if (confirm('¿Cerrar sesión?')) {
                    Auth.logout();
                }
            });
        });

        function switchView(viewName) {
            // Hide all views
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            
            // Show selected view
            const view = document.getElementById(`view${viewName.charAt(0).toUpperCase() + viewName.slice(1)}`);
            if (view) {
                view.style.display = 'block';
            }

            // Update page title
            const titles = {
                dashboard: 'Dashboard',
                habitaciones: 'Gestión de Habitaciones',
                edificios: 'Gestión de Edificios',
                personal: 'Gestión de Personal',
                asignaciones: 'Asignaciones Diarias',
                qr: 'Códigos QR',
                incidencias: 'Panel de Incidencias',
                bloqueos: 'Habitaciones Bloqueadas',
                notificaciones: 'Notificaciones y Seguimiento'
            };
            document.getElementById('pageTitle').textContent = titles[viewName] || viewName;

            // Refresh view data
            const refreshMethods = {
                dashboard: () => Dashboard.refresh(),
                habitaciones: () => Habitaciones.refresh(),
                edificios: () => Edificios.refresh(),
                personal: () => Personal.refresh(),
                asignaciones: () => Asignaciones.refresh(),
                qr: () => QRManager.refresh(),
                incidencias: () => Incidencias.refresh(),
                bloqueos: () => Bloqueos.refresh(),
                notificaciones: () => Notificaciones.refresh()
            };

            if (refreshMethods[viewName]) {
                refreshMethods[viewName]();
            }
        }
    </script>
</body>
</html>
