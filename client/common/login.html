<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelClean - Login</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- PouchDB for offline storage -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --light: #f3f4f6;
            --dark: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-login {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.875rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: var(--danger);
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .demo-credentials {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--light);
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .demo-credentials h4 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .demo-credentials ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .demo-credentials li {
            padding: 0.25rem 0;
            color: #4b5563;
        }

        .demo-credentials code {
            background: white;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: monospace;
            color: var(--primary);
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .demo-credentials {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="bi bi-house-check-fill"></i>
            <h1>HotelClean</h1>
            <p>Sistema de Gestión Hotelera</p>
        </div>

        <div id="errorAlert" class="alert-error">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span id="errorMessage">Usuario o contraseña incorrectos</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuario</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username"
                    placeholder="Ingresa tu usuario"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    placeholder="Ingresa tu contraseña"
                    required
                >
            </div>

            <button type="submit" class="btn-login">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Iniciar Sesión
            </button>
        </form>

        <div class="demo-credentials">
            <h4><i class="bi bi-info-circle me-1"></i> Credenciales de Prueba</h4>
            <ul>
                <li><strong>Mucama:</strong> <code>maria</code> / <code>1234</code></li>
                <li><strong>Recepción:</strong> <code>admin</code> / <code>admin</code></li>
            </ul>
        </div>
    </div>

    <script src="autenticacion.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        if (Auth.isAuthenticated()) {
            const session = Auth.getSession();
            Auth.redirectByRole(session.role);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide previous errors
            errorAlert.style.display = 'none';

            // Attempt login
            const success = Auth.login(username, password);

            if (!success) {
                // Show error
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorAlert.style.display = 'block';

                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Hide error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                errorAlert.style.display = 'none';
            });
        });
    </script>
</body>
</html>
